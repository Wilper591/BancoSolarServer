<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco Solar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./assets/img/banco.png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1 class="text-center mt-5" style="font-size: 60px">&#127979;</h1>
    <h2 class="text-center pb-0 mt-3 mb-4">Banco Solar C.A</h2>
    <hr class="w-25 pb-1 mb-5" />
    <div class="d-flex justify-content-center">
        <form id="login">
            <h3>Inicia Sesion</h3>
            <hr class="w-50" />
            <div id="errorMsj"></div>
            <label class="m-3" for="user">Usuario:</label>
            <input class="form-control w-50" type="text" name="user" id="user">
            <label class="m-3" for="password">Password:</label>
            <input class="form-control  w-50" type="password" name="password" id="password">
            <button class="btn btn-dark m-4" id="ingresar">Ingresar</button>
        </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
